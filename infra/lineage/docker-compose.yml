services:
  # ==========================================================================
  # OpenLineage / Marquez Services
  # ==========================================================================
  marquez-db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${MARQUEZ_POSTGRES_USER:-marquez}
      POSTGRES_PASSWORD: ${MARQUEZ_POSTGRES_PASSWORD:-marquez}
      POSTGRES_DB: ${MARQUEZ_POSTGRES_DB:-marquez}
    volumes:
      - marquez-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${MARQUEZ_POSTGRES_USER:-marquez}"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - strava-infra
    restart: always

  marquez:
    image: marquezproject/marquez:0.51.1
    environment:
      POSTGRES_HOST: marquez-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${MARQUEZ_POSTGRES_DB:-marquez}
      POSTGRES_USER: ${MARQUEZ_POSTGRES_USER:-marquez}
      POSTGRES_PASSWORD: ${MARQUEZ_POSTGRES_PASSWORD:-marquez}
      MARQUEZ_PORT: 5000
      MARQUEZ_ADMIN_PORT: 5001
    ports:
      - "5000:5000"
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5001/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      marquez-db:
        condition: service_healthy
    networks:
      - strava-infra
    restart: always

  marquez-web:
    image: marquezproject/marquez-web:0.51.1
    environment:
      MARQUEZ_HOST: marquez
      MARQUEZ_PORT: 5000
      WEB_PORT: 3000
    ports:
      - "3200:3000"
    depends_on:
      marquez:
        condition: service_healthy
    networks:
      - strava-infra
    restart: always

volumes:
  marquez-db-volume:

networks:
  strava-infra:
    name: strava-infra
