# =============================================================================
# Prometheus Configuration
# =============================================================================
# Metrics collection and storage for the observability stack.
# Note: Remote write receiver is enabled via CLI flag --web.enable-remote-write-receiver

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: strava-datastack

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
