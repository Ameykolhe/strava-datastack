# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================
# Auto-configure dashboard providers.

apiVersion: 1

providers:
  - name: 'strava-datastack'
    orgId: 1
    folder: 'Strava Datastack'
    folderUid: 'strava-datastack'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
