# =============================================================================
# OpenTelemetry Collector Configuration
# =============================================================================
# Central telemetry hub for receiving, processing, and exporting traces,
# metrics, and logs from Airflow to backend services.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Scrape Prometheus metrics from the collector itself
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:
    # Batch telemetry data before sending to reduce network overhead
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    # Prevent OOM by limiting memory usage
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: service.namespace
        value: strava-datastack
        action: upsert
      - key: deployment.environment
        value: ${env:STRAVA_ENVIRONMENT}
        action: upsert
  transform/logs:
    log_statements:
      - context: log
        statements:
          # Copy trace context to attributes for Loki label promotion
          - set(attributes["trace_id"], trace_id)
          - set(attributes["span_id"], span_id)
          # Hint to Loki exporter: promote these attributes to Loki labels
          - set(attributes["loki.attribute.labels"], "trace_id, span_id")

exporters:
  # Export traces to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Export metrics to Prometheus
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Export logs to Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true
    default_labels_enabled:
      exporter: true
      job: true

  # Debug exporter for troubleshooting (logs to stdout)
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheusremotewrite]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, transform/logs, batch]
      exporters: [loki]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
